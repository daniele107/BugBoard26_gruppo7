<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=1440, height=1024, initial-scale=1.0"/>
<title>UC3 - Vista Riepilogativa Issue</title>
<style>
  :root{--w:1440px;--h:1024px;--pad:36px;--muted:#6f7c86;--panel:#f7f8fa;--dashed:#d6dde4}
  *{box-sizing:border-box;font-family:Inter,system-ui,Roboto,Arial;}
  body{margin:0;background:#fff;color:#111}
  .canvas{width:var(--w);height:var(--h);padding:var(--pad);border:1px solid #e8eef4;margin:auto}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
  h1{font-size:28px;margin:0}
  table{width:100%;border-collapse:collapse;margin-top:14px}
  th,td{padding:12px;border-bottom:1px dashed #e6ecef;text-align:left;font-size:15px}
  th{background:#f0f2f5}
  select,input{padding:8px;margin-right:8px;border-radius:6px;border:1px solid #d6dbe0}
  .controls{margin-top:12px}
  footer{position:absolute;left:var(--pad);bottom:16px;color:var(--muted);font-size:13px}
</style>
</head>
<body>
<div class="canvas" role="main" aria-label="UC3 - Vista riepilogativa delle issue">
  <header>
    <h1>IssueTrack Pro — Elenco Issue</h1>
    <div style="color:var(--muted)">UC-03</div>
  </header>

  <div class="controls">
    <label for="filter-type">Tipo:</label>
    <select id="filter-type"><option>Tutte</option><option>Bug</option><option>Feature</option><option>Documentation</option><option>Question</option></select>
    <label for="filter-status">Stato:</label>
    <select id="filter-status"><option>Tutti</option><option>Todo</option><option>In progress</option><option>Done</option></select>
    <label for="filter-priority">Priorità:</label>
    <select id="filter-priority"><option>Tutte</option><option>Alta</option><option>Media</option><option>Bassa</option></select>
  </div>

  <table aria-label="Elenco delle issue">
    <thead><tr><th>ID</th><th>Titolo</th><th>Tipo</th><th>Priorità</th><th>Stato</th><th>Assegnato a</th></tr></thead>
    <tbody>
      <tr><td>1</td><td>Errore login</td><td>Bug</td><td>Alta</td><td>Todo</td><td>Luca Verdi</td></tr>
      <tr><td>2</td><td>Richiesta nuova funzionalità</td><td>Feature</td><td>Media</td><td>Todo</td><td>-</td></tr>
      <tr><td>3</td><td>Correzione documentazione</td><td>Documentation</td><td>Bassa</td><td>In progress</td><td>Maria Rossi</td></tr>
    </tbody>
  </table>

  <footer>UC-03 — Vista riepilogativa e filtraggio issue — IssueTrack Pro</footer>
</div>
</body>
</html>
